<form [formGroup]="formLogin">
  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-5">
    <h2 class="container-fluid text-center">Đăng Nhập</h2>
  </div>

  <div class="container-fluid mt-5">
    <mat-form-field appearance="outline">
      <mat-label>Tên tài khoản</mat-label>
      <input matInput placeholder="Nhập tên đăng nhập" formControlName="userName">
      <mat-error *ngIf="formLogin.get('userName')?.errors?.required && formLogin.get('userName')?.touched">
        Bạn phải điền tên tài khoản !
      </mat-error>
    </mat-form-field>
  </div>
  <div class="container-fluid mt-3">
    <mat-form-field appearance="outline">
      <mat-label>Mật khẩu</mat-label>
      <input matInput placeholder="Nhập mật khẩu" formControlName="password" type="password">
      <mat-error *ngIf="formLogin.get('password')?.errors?.required && formLogin.get('password')?.touched">
        Bạn phải nhập điền mật khẩu !
      </mat-error>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <a class="text-primary under" style="cursor: pointer;" (click)="forgotPassword()"><u>Quên mật khẩu.</u></a>
  </div>

  <div class="text-center text-lg-start mt-4 pt-2">
    <button pButton type="button" label="Đăng nhập" (click)="onSubmit()"></button>

    <p class="fw-bold mt-2 pt-1 mb-0 mt-4">
      <span>Chưa có tài khoản ? </span>
      <a class="text-primary" style="cursor: pointer;" (click)="register()">Đăng ký</a>
    </p>
  </div>
</form>

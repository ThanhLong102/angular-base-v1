<form novalidate (ngSubmit)="onSubmit()" [formGroup]="cdp" class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Mật khẩu mới</label>
      <div class="col-md-10">
        <input class="form-control" type="password" formControlName="password">
      </div>
    </div>
    <div class="col alert alert-danger" role="alert"
         *ngIf="cdp.get('password')?.errors?.required && cdp.get('password')?.touched">
      Bạn phải nhập mật khẩu mới !
    </div>

    <div class="col alert alert-danger" role="alert"
         *ngIf="cdp.get('password')?.errors?.pattern && cdp.get('password')?.touched">
      Mật khẩu phải có 8 ký tự trở lên, bao gồm cả chữ, cả số và cả kí tự đặc biệt.

    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Nhập lại mật khẩu mới</label>
      <div class="col-md-10">
        <input class="form-control" type="password" formControlName="newPassword">
      </div>
    </div>
    <div class="col alert alert-danger" role="alert"
         *ngIf="cdp.get('newPassword')?.errors?.required && cdp.get('newPassword')?.touched">
      Bạn phải nhập lại mật khẩu mới !
    </div>
    <div class="col alert alert-danger" role="alert"
         *ngIf="cdp.get('newPassword')?.errors?.pattern && cdp.get('newPassword')?.touched">
      Mật khẩu phải có 8 ký tự trở lên, bao gồm cả chữ, cả số và cả kí tự đặc biệt.
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-10 offset-md-2">
      <button class="btn btn-primary" type="submit"[disabled]=!this.cdp.valid  >Submit</button>
    </div>
  </div>
</form>

<form [formGroup]="formLogin">
  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
    <p class="lead fw-normal mb-0 me-3">Đăng nhập với</p>
    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="pi pi-facebook"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="pi pi-twitter"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="pi pi-linkedin"></i>
    </button>
  </div>

  <div class="divider d-flex align-items-center my-4">
    <p class="text-center fw-bold mx-3 mb-0">Hoăc</p>
  </div>

  <!-- Email input -->
  <div class="p-float-label mb-4">
    <input id="p-inputtext-lg" class="custom-input" formControlName="userName" type="text"
           pInputText>
    <label for="p-inputtext-lg">Tên tài khoản</label>
  </div>

  <!-- Password input -->
  <div class="p-float-label custom-input mb-3">
    <input id="p-inputtext-lg" class="custom-input" formControlName="password" type="password"
           pInputText />
    <label for="p-inputtext-lg">Mật khẩu</label>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <!-- Checkbox -->
    <div class="form-check mb-0">
      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
      <label class="form-check-label" for="form2Example3">
        Lưu đăng nhập
      </label>
    </div>
    <a  class="text-body" style="cursor: pointer;" (click)="forgotPassword()">Quên mật khẩu.</a>

  </div>

  <div class="text-center text-lg-start mt-4 pt-2">
    <button pButton type="button" label="Login" (click)="onSubmit()"></button>

    <p class="small fw-bold mt-2 pt-1 mb-0">Chưa có tài khoản ?<a class="linkDanger" href="http://localhost:4200/auth/signup">Đăng ký</a></p>
  </div>

</form>

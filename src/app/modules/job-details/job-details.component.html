<div class="d-flex justify-content-lg-start container bg-info p-3 rounded mb-4">
  <div>
    <p-avatar
      image="https://cdn.topcv.vn/80/company_logos/cong-ty-cp-giao-duc-educa-corporation-6d67556358b65494d801a26a77be21fb-5ea7b55a0ca31.jpg"
      pBadge value="4" severity="danger" size="xlarge"></p-avatar>
  </div>
  <div class="ml-5">
    <div class="d-flex justify-content-lg-between">
      <a href="#" class="display-5 font-weight-bold" >{{job.name}}</a>
      <p class="badge badge-secondary mr-2">{{this.job.dueDate | date}}</p>
    </div>
    <div class="d-flex justify-content-between">
      <p class="badge badge-secondary mr-2">{{job.salaryMin}}-{{job.salaryMax}} triệu</p>
      <p class="badge badge-secondary mr-2">{{job.addressWork}}</p>
      <p class="badge badge-secondary mr-2">{{this.job.createDate | date}}</p>
      <p class="badge badge-secondary mr-2">{{job.statusJob.code}}</p>
    </div>
    <div>
      <p-button label="Export JD"  styleClass="p-button-sm" class="mr-2"></p-button>
      <p-button label="Xem trước"  styleClass="p-button-sm" class="mr-2"></p-button>
      <p-button label="Đăng tuyển"  styleClass="p-button-sm"></p-button>
    </div>
  </div>
</div>
